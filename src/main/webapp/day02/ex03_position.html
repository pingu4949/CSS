<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
section{
	width: 600px;
	height: 200px;
}

section:nth-of-type(1) {	
	background-color: pink;
}	

section:nth-of-type(2) {	
	background-color: lightblue;
	position: relative;
	top: -100px;
	left: 100px;
}	
section:nth-of-type(3) {	
	background-color: yellow;
	position: relative;
}	
</style>
</head>
<body>
<!-- 
	position은 위치 지정 하는 속성
	- static : 기본값, 문서의 흐름에 거스리지 않음, 다른 요소와 겹치지 않게
			   top, bottom, left, right 속성에 영향을 받지 않는다.
	- relative : 원래 위치에 top, bottom, left, right 이동
	- absolute : 일반적인 문서흐름을 제거하고, 가장 가까운 position 지정요소에 대해 상재적으로 위치 지정
				 만약에 포지션이 없으면 body를 기준으로 함
	- fixed : 일반적인 문서흐름을 제거하고, 지정한 위치 고정 (절대 좌표)
	- sticky : 일반적인 문서흐름을 제거하고, 스크롤 동작이 존재하는 가장 가까운 요소에 위치 지정
 -->
 <section></section>
 <section></section>
 <p>한국 ICT 인재개발원</p> 
 <section></section>
</body>
</html>

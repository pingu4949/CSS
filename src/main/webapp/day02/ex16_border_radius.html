<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
.box1 {
	width: 200px;
	height: 200px;
	background-color: blue;
	margin: 100px;
	float: left;
	border-radius: 30px;
}

.box2 {
	width: 200px;
	height: 200px;
	background-color: red;
	margin: 100px;
	float: left;
	border-radius: 50%;
}

#container {
	clear: both;
	width: 350px; 
	margin: 30px auto;
	border: 1px solid red;
}

img {
	border: 1px solid #777;
	border-radius: 50%;
	box-shadow: 5px 5px 30px #000;
}
</style>
</head>
<body>
	<div class="box1"></div>
	<div class="box2"></div>
	<hr>
	<div id="container">
	<img alt="큐티한베어짱" src="../images/bear.jpg">
	</div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
p1 {
	border: 1px solid red;
	width: 100px;
	height: 100px;
}

s1 {
	border: 1px solid blue;
	width: 100px;
	height: 100px;
}

article {
	border: 1px solid red;
}

article:nth-of-type(1) {
	width: 100px;
	height: 100px;
}

article:nth-of-type(2) { /* 높이는 동작하지 않는다. */
	width: 20%;
	height: 20%;
}

article:nth-of-type(3) {
	width: 10vw;
	height: 10vw;
}

article:nth-of-type(4) {
	width: 10vh;
	height: 10vh;
}

.c1 article {
	width: 50px;
	height: 30px;
	border: 1px solid green;
}

.c1 article:nth-of-type(1) { /* 상하좌우 */
	margin: 20px;
	padding: 10px;
}

.c1 article:nth-of-type(2) { /* 상하 좌우 */
	margin: 20px 50px;
	padding: 10px 20px;
}

.c1 article:nth-of-type(3) {
	margin: 20px auto;
	padding: 10px; /* 상하 중앙정렬 */
}

.c1 article:nth-of-type(4) {
	margin: 20px auto 20px;
	padding: 10px; /* 상 중앙정렬 하 */
}

.c1 article:nth-of-type(5) {
	margin: 20px 30px 10px;
	padding: 10px /* 상 좌우 하 */
}

.c1 article:nth-of-type(6) {
	margin: 0px 10px 20px 30px;
	padding: 10px; /* 상 우 하 좌 */
}

.c1 article:nth-of-type(7) {
	margin-right: 20px;
}

.c1 article:nth-of-type(8) {
	margin-top: 20px;
}

.c1 article:nth-of-type(9) {
	margin-bottom: 20px;
}


#mybox-1 {	width: 98px; height: 98px; border: 1px solid red; padding: 0px;}
#mybox-2 { 	width: 100px; height: 100px; border: 1px solid red; 
padding: 30px; box-sizing: border-box;}

</style>
</head>
<body>
	<!-- 
	블록레벨 요소와 인라인 요소 : width, height -> 블록레벨에서만 사용가능 인라인은 바용못함.
	width, height -> px -> 절태그 xp사용,
					 % -> 부모태그 기준으로,
					 ex)만약에 width-800px, height-1000px이면 1vw - 8px 1vh = 10px
					 vw-> 웹 브라우저의 너비를 기준 (백분율로 지정)	너비/100
					 vh-> 웹 브라우저의 높이를 기준 (백분율로 지정)	높이/100
	2. margin : 바깥쪽 여백
	3. padding : 안쪽 여백
	4. box-sizing : content-box : 텍스트크기를 지정함으로 padding을 주면 크기가 커진다.
					border-box : padding, border 크기까지 포함된다.				 
 -->
	<p id="p1">블록레벨입니다.</p>
	<span id="s1">인라인 요소 입니다.</span>
	<div>
		<article>100px</article>
		<article>20%</article>
		<article>10vw</article>
		<article>10vh</article>
	</div>
	<img src="../images/img01.png">
	<div class="c1">
		<article>box1</article>
		<article>box2</article>
		<article>box3</article>
		<article>box4</article>
		<article>box5</article>
		<article>box6</article>
		<article>box7</article>
		<article>box8</article>
		<article>box9</article>
	</div>
	<div id="mybox-1">MyBox1</div>
	<div id="mybox-2">MyBox2</div>
</body>
</html>

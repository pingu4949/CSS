<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Insert title here</title>
<style type="text/css">
* {
	box-sizing: border-box;
}

.left {
	background-color: #2196F3;
	padding: 20px;
	float: left;
	width: 20%;
}

.main {
	background-color: #f1f1f1;
	padding: 20px;
	float: left;
	width: 60%;
}

.right {
	background-color: #04AA6D;
	padding: 20px;
	float: left;
	width: 20%;
}
/* max-width: 800px = 800px이하이면 */
@media screen and (max-width: 800px) {
	/* CSS 적용 */
	.left, .main, .right{
		width: 100%;
	} 
}
</style>
</head>
<body>
	<h2>Media Queries</h2>
	<p>Resize the browser window.</p>

	<p>Make sure you resach the breakpoint at 800px when resizing this
		frame.</p>
	<div class="left">
		<p>Left Menu</p>
	</div>
	<div class="main">
		<p>Main Content</p>
	</div>
	<div class="right">
		<p>Right Contect</p>
	</div>
</body>
</html>
